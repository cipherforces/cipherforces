<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cipherforces</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="./log-style.css" rel="stylesheet">
</head>

<body style="background-color: #31363F;">
  <section>
    <div class="container-fluid">
      <form class="mx-auto" id="loginForm">
        <h4 class="text-center">Log in</h4>
        <div class="mb-3 mt-5">
          <input type="email" class="form-control" id="logEmail" placeholder="name@gmail.com">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="logPassword" placeholder="Password">
          <div id="emailHelp" class="form-text">Forget your password?</div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <button type="submit" class="btn btn-dark mt-2" id="loginButton">Log in</button>
      </form>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="login.js"></script>
</body>

</html>
