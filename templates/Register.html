<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="./Register-style.css" rel="stylesheet">
</head>

<body style="background-color:  #31363F;">
  <section class="center container">
    <form class="row g-4" id="RegisterForm">
      <h4 class="text-center" style="color:#31363F;">Register</h4>
      <div class="col-md-12">

        <input type="email" name="username" class="form-control" id="regEmail" placeholder="name@gmail.com">
      </div>
      <div class="col-md-12">
        <input type="password" name="password" class="form-control" id="regPassword" placeholder="Password">
      </div>
      <div class="col-12">
        <input type="password" class="form-control" id="regPasswordConfirm" placeholder="Confirm Password">
      </div>
      <div class="col-md-6">
        <label for="inputState" class="form-label">Contry</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>Egypt</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">City</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>Giza</option>
          <option>Cairo</option>
          <option>Alex</option>
          <option>fayoum</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success" id="submitButton">Register</button>
      </div>
    </form>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="register.js"></script>
</body>

</html>
